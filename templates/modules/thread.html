<div class='thread-outer' id='{{thread["count"]}}'>
	<div class='thread'>
		<div class='thread-header'>
			{% if thread['subject'] %}<h3>{{thread['subject']}}</h3>{% end %}
			<p class='date'>{{ thread['date']}}</p>
			<a href='thread/{{thread["count"]}}' class='thread-href'>>>{{thread['count']}}</a>	
		</div>
		<p>{% raw thread['text'] %}</p>
	</div>
</div>
